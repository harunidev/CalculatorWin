<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="notification" class="notification" style="display: none;">
        Bellek temizlendi.
    </div>
    
    <div class="container text-center my-5">
        <div class="calculator card mx-auto p-4 shadow-lg">
            <div class="display mb-3">
                <!-- İşlem ekranı -->
                <input type="text" id="operation-display" class="form-control text-end fs-5" disabled placeholder="">
                <!-- Sonuç ekranı -->
                <input type="text" id="result-display" class="form-control text-end fs-3" disabled placeholder="0">
            </div>

            <!-- Bellek İşlevleri -->
            <div class="row g-2 mb-3">
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="memoryAdd()">M+</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="memorySubtract()">M-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="memoryRecall()">MR</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100" onclick="memoryClear()">MC</button>
                </div>
            </div>

            <!-- Bilimsel İşlevler -->
            <div class="row g-2 mb-3">
                <div class="col-2">
                    <button class="btn btn-secondary w-100" onclick="calculateSingle('sqrt')">√</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary w-100" onclick="calculateSingle('factorial')">x!</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary w-100" onclick="calculateSingle('log')">log</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary w-100" onclick="calculateSingle('ln')">ln</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary w-100" onclick="calculateSingle('sin')">sin</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary w-100" onclick="calculateSingle('cos')">cos</button>
                </div>
            </div>

            <!-- Standart İşlevler -->
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="deleteLast()">←</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="setOperation('percent')">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="setOperation('divide')">÷</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="setOperation('multiply')">×</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="setOperation('subtract')">−</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info w-100" onclick="setOperation('add')">+</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-light w-100" onclick="appendValue('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="appendValue('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
